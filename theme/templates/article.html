{% extends "base.html" %}

{% block title %}{{ article.title }} - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col m12">

      <h1>{{ article.title }}</h1>
      <p class="grey-text">{{ article.date.strftime("%d %B %Y") }} > {{ category }}</p>
      {{ article.content }}

    </div>
  </div>
</div>
{% endblock %}
