{% extends "base.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/pygments.css">
<link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/notebooks.css">
{% endblock %}

{% block title %}

{{ article.content }}
{% endblock %}
