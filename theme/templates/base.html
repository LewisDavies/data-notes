<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Pygments CSS -->
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/pygments.css" />


</head>

<body>
  {% block navbar %}
  <div class="navbar navbar-fixed-top navbar-inverse bg-inverse">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="{{ SITEURL }}" class="navbar-brand">LewisDavi.es</a>
          </div>

          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Contents <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  {% for cat in categories %}
                  <a href="{{ SITEURL }}#{{ cat[0]|replace(" ", "-") }}"><li>{{ cat[0]|e }}</li></a>
                  {% endfor %}
                </ul>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

  </div>

  {% endblock %}

  <div class="container">
    <div class="spacer" style="height:60px"></div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html
