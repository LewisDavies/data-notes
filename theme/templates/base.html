<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../theme/css/pygments.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  {% block navbar %}
  <div class="navbar navbar-fixed-top navbar-inverse bg-inverse">
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="{{ SITEURL }}" class="navbar-brand">LewisDavi.es</a>
          </div>

          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Contents <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  {% for cat in categories %}
                  <a href="{{ SITEURL }}#{{ cat[0]|replace(" ", "-") }}"><li>{{ cat[0]|e }}</li></a>
                  {% endfor %}
                </ul>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

  {% endblock %}

  <div class="container">
    <div class="spacer" style="height:60px"></div>
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</body>
</html
